spring.config.import=file:credentials.properties

server.port=8082
spring.application.name=APPLICATION_NAME

#H2 data base configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:sms
spring.datasource.username=H2_USERNAME
spring.datasource.password=H2_PASSWORD

#Using mail trap server for testing
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=MAILTRAP_USERNAME
spring.mail.password=MAILTRAP_PASSWORD
spring.mail.properties.mail.smtp.starttls.enable=true

#Mongo db configuration
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=MONGO_DATABASE

#Swagger configuration
spring.mvc.pathmatch.matching-strategy= ANT_PATH_MATCHER

#AWS configuration
cloud.aws.credentials.access-key=AWS-ACCESS-KEY
cloud.aws.credentials.secret-key=AWS-SECRET-KEY
cloud.aws.region.static=AWS-STATIC
cloud.aws.stack.auto=AWS-STACK-AUTO
cloud.application.bucket.name=AWS-BUCKET-NAME

#Spring file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

#Spring security
spring.security.user.password=SPRING_SECURITY_PASSWORD
